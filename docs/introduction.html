## 地方政策标签

- 任务背景

2021年初，Covid19疫情在中国个别地市出现新增个案，各个地市发布了自己的春节返乡政策，我们的任务就是对这些春节返乡政策进行编码

- 数据下载
  - ForceText和DiffText是待编码的政策文本，ForceCoding和DiffCoding是待填写的编码结果
  
数据可通过[本链接](http://drhuteam.myqnapcloud.cn:3000/share.cgi?ssid=aec1ef50b1c8447e8149b865e7002f6b)下载（本链接将在3天后失效，及时下载，注意数据保密）

- 编码完成标准

两组同学会完成同样的内容，完成后会计算一致性水平，高于一致性水平即可

---

## 地方政策标签: 编码规则

.red[.center[.huge[本次编码的对象只包括各地对低风险地区人群的防疫政策]]]

没有直接定义低风险地区的情况：直接说省内，那么默认省内就是低风险。因为如果省内不是全部低风险，政策不会笼统地说省内

---

## 地方政策标签: 编码规则

.small[本节会逐个变量的进行介绍]

- 1-6 测体温、健康码、健康告知书、健康问询、健康提醒、报告/报备
  - 有规定 = 1
  - 没有规定 = 0
  
- 7 提前报备时间
  - 规定报备且有明确天数 = 直接填写提前报备的天数（单位：天）
  - 规定报备但无明确天数 = 1
  - 没有规定报备 = 0
  
- 8 进入前核酸检测（持核酸检测阴性证明）
  - 有规定 = 1
  - 没有规定 = 0

---

- 9 进入前核酸检测时间
  - 规定核酸检测且有明确天数 = 直接填写提前核酸检测天数（单位：天）
  - 规定核酸检测但无明确天数 = 7
  - 没有规定核酸检测 = 0

- 10 进入后核酸检测
  - 有规定 = 1
  - 没有规定 = 0
  
- 11 进入后核酸检测次数
  - 规定核酸检测且有明确次数 = 直接填写
  - 规定核酸检测但无明确次数 = 1
  - 没有规定核酸检测 = 0

---

- 12 进入后核酸检测时间
  - 规定核酸检测且有明确天数 = 直接填写（单位：天）
  - 规定核酸检测但无明确天数 = 1
  - 没有规定核酸检测 = 0
  
- 13 血清学检测(血清抗体)
  - 有规定 = 1
  - 没有规定 = 0

- 14 居家隔离(居家健康监测)
  - 有规定 = 1
  - 没有规定 = 0

---

- 15 居家隔离时间
  - 规定且有明确天数 = 直接填写（单位：天）
  - 规定但无明确天数 = 14
  - 无规定 = 0
  
- 16 社区健康监测（社区健康管理）
  - 有规定 = 1
  - 没有规定 = 0
  
- 17 社区健康监测时间
  - 规定且有明确天数 = 直接填写（单位：天）
  - 规定但无明确天数 = 14
  - 无规定 = 0

---

- 18 集中隔离
  - 有规定 = 1
  - 没有规定 = 0
  
- 19 集中隔离时间
  - 规定且有明确天数 = 直接填写（单位：天）
  - 规定但无明确天数 = 14
  - 无规定 = 0
